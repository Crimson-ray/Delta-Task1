<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Landing Page</title>
    <style>
        body {
            width:100vh;
            height: 100vh;
            text-align: center;
            background-image: url("https://static.vecteezy.com/system/resources/previews/003/303/295/non_2x/mountains-background-game-vector.jpg");
            background-size:cover;
            background-repeat: no-repeat;
        }
       .container {
            display:flex;
            flex-direction: column; 
            position: absolute;
            max-width: 800px;
            margin: auto;
            top:50%;
            left:50%;
            transform: translate(-50%, -50%);          
            padding: 20px;
            background-color: #f8f4fb90;
            border: 1px solid #dddddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(238, 9, 215, 0.423);
        }
       .mode-button {
            background-color: #6abfde;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            height:30px;
        }
       .mode-button:hover {
            background-color: #c489e4;
        }
        p{
            font-weight: 700;
            font-size: large;
        }
        @media screen and (max-width: 600px) {
        .container {
            max-width: 90%;
            margin: 20px auto;
        }
        .mode-button {
            font-size: medium;
            padding: 5px 15px;
            height: auto;
        }
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>RICOCHET RAMBLE</h1>
        <p>Choose game mode:</p>
        <button class="mode-button" onclick="window.location.href='./Normalmode/chess.html'">
             NORMAL MODE
        </button>
        <button class="mode-button" onclick="window.location.href='./HackerMode/chess1.html'">
            HACKER MODE
        </button>
        <button class="mode-button" onclick="window.location.href='./HackerPlusMode/restart.html'">
            HACKER++ MODE
        </button>
    </div>
</body>
</html>
